---
layout: default
---
<div class="post">

  <header class="post-header">
    <p class="post-meta">{{ page.date | timeago }}{% if page.author %} - {{ page.author }}{% endif %}{% if page.meta %} - {{ page.meta }}{% endif %} - {{ page.content |number_of_words }} words - {{ page.content | reading_time }}</p>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
